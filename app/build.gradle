apply plugin: 'com.android.application'

// Load keystore
def keystorePropertiesFile = file("keystore.properties");
def keystoreProperties = new Properties()
if ( keystorePropertiesFile.exists() ) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    if ( keystorePropertiesFile.exists() ) {
        signingConfigs {
            releaseConfig {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }
    defaultConfig {
        applicationId "cm.ynote.rhemacare"
        minSdkVersion 19
        targetSdkVersion 29

        versionCode 4
        versionName "2.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary('org.apache.http.legacy')
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable = false
            if ( keystorePropertiesFile.exists() ) {
                signingConfig signingConfigs.releaseConfig
            }
        }
        debug {
            debuggable = true
        }
        flavorDimensions 'std'
    }
    flavorDimensions 'std'
    productFlavors.all {
        buildConfigField "String", "API_BASE_URL", '"http://educash.y-note.cm/rest/"'
        buildConfigField "boolean", "SHOW_CONTROL_NUMBER_MENU", 'false'
        buildConfigField "String", "RAR_PASSWORD", '")(#$1HsD"'
        resValue "string", "app_name", "Educash"
    }

    productFlavors {
        demoProd {
            applicationId "cm.ynote.rhemacare.demoProd"
            buildConfigField "String", "API_BASE_URL", '"http://educash.y-note.cm/rest/"'
            buildConfigField "String", "RAR_PASSWORD", '")(#$1HsD"'
            resValue "string", "app_name", "Educash"
            dimension = 'std'
        }
        demoRelease {
            applicationId "cm.ynote.rhemacare.demoRelease"
            buildConfigField "String", "API_BASE_URL", '"https://release.openimis.org/rest/"'
            buildConfigField "boolean", "SHOW_CONTROL_NUMBER_MENU", 'true'
            resValue "string", "app_name", "Educash"
            dimension = 'std'
        }
    }
    sourceSets {
        demoProd.java.srcDir 'src/demo/java'
        demoRelease.java.srcDir 'src/demo/java'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com/' }
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation  fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile(name: 'CaptureActivity', ext: 'aar')
    compile(name: 'General', ext: 'aar')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    compile files('libs/zip4j-1.2.7.jar')
    compile files('libs/httpclient-4.2.3.jar')
    compile files('libs/httpcore-4.2.3.jar')
//compile 'com.android.support:support-annotations:27.1.1'
}
